<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<title>Registration Form</title>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form style="width: 200px; padding: 40px; background: #f9f9f9; border: 2px solid #333; border-radius: 8px;">
  
    <h2>Registration Form</h2>

    <input type="text" id="name" placeholder="Name*" style="background-color: honeydew;"><br>
    <small id="nameError" class="error" style="color:red">Please Enter Your Name</small><br><br>
    
    <input type="email" id="email" placeholder="Email*" style="background-color:honeydew"><br>
    <small id="Error" class="error" style="color:red">Please Enter Your Email</small><br><br>
    
    <input type="text" id="phone" placeholder="Phone*" style="background-color:honeydew"><br>
    <small id="Error" class="error" style="color:red">Please Enter Your Phone</small><br><br>

    <input type="text" id="Subject" placeholder="Subject*" style="background-color:honeydew"><br>
    <small id="Error" class="error" style="color:red">Please Enter Your subject</small><br><br>

    <input type="text" id="Message" placeholder="Message*" style="background-color:honeydew"><br>
    <small id="Error" class="error" style="color:red">Please Enter Your message</small><br><br>

    <input  type="button" value="Submit" style="color:white background-color:darkblue" >

</form>

 </div>
</body>
</html>
